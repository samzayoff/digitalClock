<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Load Particles.js library --><script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200..900&display=swap" rel="stylesheet">

    <style>
        /* (Your existing CSS here, copied from previous response) */

        /* Base Styles and Font */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #1d1d1d; /* Dark background */
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Particles.js Background Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Changed to 0 so clock is above it */
        }

        /* Clock Container */
        #time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
            color: #40E0D0; /* Turquoise color for clock numbers */
            z-index: 1;
            /* Added for responsiveness */
            flex-wrap: wrap; 
            justify-content: center;
        }

        #time .circle {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #time .circle svg {
            position: relative;
            width: 150px;
            height: 150px;
            transform: rotate(270deg);
        }

        #time .circle svg circle {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: rgba(63, 47, 47, 0.5); /* Semi-transparent base circle */
            stroke-width: 4;
            transform: translate(5px, 5px);
        }

        #time .circle svg circle:nth-child(2) {
            stroke: var(--clr);
            stroke-dasharray: 440;
            transition: stroke-dashoffset 1s linear; /* Smooth animation */
        }

        #time .circle div {
            position: absolute;
            text-align: center;
            font-weight: 500;
            font-size: 1.5em;
        }

        #time .circle div span {
            display: block;
            margin-top: 5px;
            font-size: 0.5em;
            letter-spacing: 0.1em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
        }

        #time .ap {
            position: relative;
            font-size: 1.5em; /* Adjusted size */
            transform: translateX(-10px);
            font-weight: 600;
            align-self: center;
            color: #FF8C00; /* Orange AM/PM */
        }

        /* Dot Movement */
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: transform 1s ease;
        }

        .dots::before {
            content: '';
            position: absolute;
            top: 3px;
            width: 10px;
            height: 10px;
            background: var(--clr);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--clr), 0 0 60px var(--clr);
        }


        /* --- UPDATED BIRTHDAY MESSAGE STYLING (BOY THEME) --- */
        #birthday-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            line-height: 1;
            /* Vibrant blue/cyan glow */
            text-shadow: 0 0 15px #00FFFF, 0 0 50px #00BFFF; 
        }

        #birthday-message p {
            font-weight: 900;
            margin: 0;
            padding: 5px 0;
            transition: all 0.5s ease-in-out;
            text-transform: uppercase;
        }

        #birthday-message .happy {
            font-size: 3.5em;
            color: #FF8C00; /* Dark Orange */
        }

        #birthday-message .age {
            font-size: 5em; 
            color: #40E0D0; /* Turquoise/Cyan */
            letter-spacing: 0.1em;
        }

        #birthday-message .birthday {
            font-size: 7em;
            color: #00BFFF; /* Deep Sky Blue */
        }

        #birthday-message .name {
            font-size: 5.5em;
            color: #FFFFFF; /* White/Silver */
            margin-top: 15px;
        }

        /* Animation and Responsiveness */
        #birthday-message p:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 600px) {
            #time { gap: 20px; }
            #time .circle { width: 100px; height: 100px; }
            #time .circle svg { width: 100px; height: 100px; }
            #time .circle svg circle { r: 50; cx: 50; cy: 50; }
            #time .circle div { font-size: 1em; }

            #birthday-message .happy { font-size: 2em; }
            #birthday-message .age { font-size: 3em; }
            #birthday-message .birthday { font-size: 4em; }
            #birthday-message .name { font-size: 3.5em; }
        }

        /* NEW: Firework Container for Birthday */
        #birthday-fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centered with message */
            width: 100%; /* Take full width */
            height: 100%; /* Take full height */
            z-index: 9; /* Below the message, above background particles */
            pointer-events: none; /* Allow clicks to pass through */
        }

    </style>
</head>

<body>
    <div id="particles-js">
        <div id="time">
            <!-- HOURS --><div class="circle" style="--clr : #FF8C00">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>

            <!-- MINUTES --><div class="circle" style="--clr : #00BFFF">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>

            <!-- SECONDS --><div class="circle" style="--clr : #40E0D0">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>

            <!-- AM/PM --><div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
        
        <!-- NEW: Container for birthday specific fireworks --><div id="birthday-fireworks"></div>

    </div>

    <script>
        // (Your existing JavaScript code will go here, updated in next step)
    </script>
</body>

</html>
